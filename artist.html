<!DOCTYPE html>
<html>
<head>
  <title>Musical | Artist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="sidebar">
    <h1 class="brand-name">Musical<img src="logo.png" alt="Logo" style="width: 35px; height: 35px; object-fit: contain;"></h1>
  
  <a href="index.html" class="nav-item active">
    <i data-lucide="house"></i>
    <span>Home</span>
  </a>

  <a href="search.html" class="nav-item">
    <i data-lucide="search"></i>
    <span>Search</span>
  </a>

  <div style="margin: 10px 0; height: 1px; background: #282828; width: 100%;"></div>

  <a href="library.html" class="nav-item">
    <i data-lucide="library"></i>
    <span>Your Library</span>
  </a>

  <a href="liked.html" class="nav-item">
    <div class="liked-icon-box">
      <i data-lucide="heart"></i>
    </div>
    <span>Liked Songs</span>
  </a>
</div>

  <div class="main">
    <h2 id="artistName"></h2>
    <div id="artistSongs"></div>
  </div>
</div>

<div class="player">
  <div class="player-left">
    <img id="playerCover" src="https://picsum.photos/50" alt="Cover">
    <div class="player-song-info">
      <div id="playerTitle" class="player-title">Not Playing</div>
      <div id="playerArtist" class="player-artist"></div>
    </div>
    <div class="player-icons">
      <i data-lucide="circle-minus"></i>
      <i data-lucide="circle-plus"></i>
    </div>
  </div>

  <div class="player-center">
    <div class="control-buttons">
      <i data-lucide="shuffle"></i>
      <i data-lucide="skip-back"></i>
      <div class="play-circle">
        <i data-lucide="play" fill="black"></i>
      </div>
      <i data-lucide="skip-forward"></i>
      <i data-lucide="repeat"></i>
    </div>
    <div class="progress-container">
      <span class="time">0:46</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 30%;"></div>
      </div>
      <span class="time">3:26</span>
    </div>
  </div>

  <div class="player-right">
    <i data-lucide="mic-2"></i>
    <i data-lucide="list-music"></i>
    <i data-lucide="monitor-speaker"></i>
    <i data-lucide="volume-2"></i>
    <div class="volume-bar">
      <div class="volume-fill" style="width: 70%;"></div>
    </div>
    <i data-lucide="maximize-2"></i>
  </div>
</div>

<script src="app.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const artist = params.get("name");

  document.getElementById("artistName").textContent = artist;

  const artistTracks = songs.filter(s => s.artist === artist);
  renderSongs("artistSongs", artistTracks);
</script>

</body>
</html>
