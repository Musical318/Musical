<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .signup-card {
            background: #181818;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .signup-card h1 { font-size: 2rem; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; font-weight: bold; }
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #727272;
            background: #242424;
            color: white;
            box-sizing: border-box;
        }
        .input-group input:focus { border-color: #0000FF; outline: none; }
        .btn-signup {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: #0000FF;
            color: black;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn-signup:hover { transform: scale(1.02); background: #0000FF; }
        .back-home { margin-top: 20px; display: block; color: #b3b3b3; text-decoration: none; font-size: 0.8rem; }
        .back-home:hover { color: white; text-decoration: underline; }
    </style>
</head>
<body>

<div class="signup-card">
    <img src="logo.png" alt="Logo" style="width: 50px; margin-bottom: 10px;">
    <h1>Sign up to start listening</h1>
    
    <form>
        <div class="input-group">
            <label for="email">What's your email?</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
            <label for="password">Create a password</label>
            <input type="password" id="password" placeholder="Create a password" required>
        </div>

        <div class="input-group">
            <label for="username">What should we call you?</label>
            <input type="text" id="username" placeholder="Enter a profile name" required>
        </div>

        <button type="button" class="btn-signup" onclick="handleSignUp()">Sign Up</button>
    </form>

    <a href="index.html" class="back-home">Back to Home</a>
</div>

<script>
    lucide.createIcons();

    function handleSignUp() {
        const name = document.getElementById('username').value;
        if(name) {
            alert("Welcome to Musical, " + name + "! (Note: You'll need a backend server to save this data permanently.)");
            window.location.href = "index.html";
        } else {
            alert("Please fill in the details.");
        }
    }
</script>

</body>
</html>
